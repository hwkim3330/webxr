<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 VR 스트리밍 - 수신자</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #vrCanvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
        }
        .overlay.hidden {
            display: none;
        }
        .overlay h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        #vrButton {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        #vrButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #vrButton:hover:not(:disabled) {
            background: #45a049;
        }
        .instructions {
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
            line-height: 1.4;
        }
        .codec-info {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        /* 디버그용 비디오 미리보기 */
        #debugVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            z-index: 100;
            background: #000;
        }
        #debugVideo.hidden {
            display: none;
        }
        .toggle-debug {
            position: fixed;
            bottom: 20px;
            right: 230px;
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <h2>360 VR 수신자</h2>

        <div class="controls">
            <label for="roomId">룸 ID:</label>
            <input type="text" id="roomId" value="default" placeholder="룸 ID 입력">
            <button id="connectBtn">연결</button>
        </div>

        <div class="status" id="status">연결 대기 중...</div>

        <div class="codec-info" id="codecInfo">코덱: 대기 중</div>

        <button id="vrButton" disabled>VR 모드 시작</button>

        <div class="instructions">
            마우스 드래그 또는 터치로 시점 이동<br>
            VR 기기에서 VR 버튼을 눌러 몰입 모드 시작
        </div>
    </div>

    <canvas id="vrCanvas"></canvas>

    <!-- 디버그용 비디오 미리보기 -->
    <video id="debugVideo" autoplay playsinline muted></video>
    <button class="toggle-debug" id="toggleDebug">미리보기 숨기기</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="receiver.js"></script>
</body>
</html>
